<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himanshu Saini | Web Developer</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #252545);
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #4cc9f0;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 25px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #ddd;
    }

    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      background: #4cc9f0;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .social-links a:hover {
      background: #fff;
      color: #1e1e2f;
      box-shadow: 0 0 15px #4cc9f0;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Himanshu Saini</h1>
  <h2>Web Developer</h2>

  <p>
    Hi, I'm a passionate web developer who loves creating responsive, dynamic, 
    and user-friendly websites. I specialize in HTML, CSS, JavaScript, and modern web frameworks.
  </p>

  <div class="social-links">
    <a href="https://facebook.com/thehimsaini" target="_blank">Facebook</a>
    <a href="https://instagram.com/iamhimsaini" target="_blank">Instagram</a>
    <a href="mailto:youremail@example.com">Email Me</a>
  </div>

  <footer>
    © 2025 Himanshu Saini. Built with ❤️ and GitHub Pages.
  </footer>

</body>
</html>
